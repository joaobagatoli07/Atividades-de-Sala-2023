<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>

    var x
    var y

    var x = window.prompt('Insira seu primeiro valor: ') 
    var y = window.prompt('Insira seu segundo valor: ') 

    var x = Number(x)
    var y = Number(y)

    var soma = x + y
    var subtracao = x - y

    document.write('A soma é '+soma+"<br>"+' e a subtracao é '+subtracao)

    if(soma>=0){
        console.log('soma positiva')
    }else{
        console.log('soma negativa')
    }

    </script>
</body>
</html>
